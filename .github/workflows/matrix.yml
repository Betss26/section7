name: Matrix
on: push
jobs:
  build:
    strategy:
      matrix:
        node-version: [14,16,18]
        operating-system: [ubuntu-latest, windows-lastes]
    runs-on: ${{ matrix.operating-system }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version}}
      - name: Install Dependencies
        run: npm ci
      - name: Build project
        run: npm run build